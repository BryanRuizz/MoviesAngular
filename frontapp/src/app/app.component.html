<div class="content" role="main">

  <h1>Select one to delete or update</h1>

  <div class="search-container">
    <button (click)="filterItems()" class="blue-button">Filter</button>
  </div>


  <div class="container">

    <div class="card">
      <!-- Contenido de la card -->
      <div class="add-card" (click)="createtvshow(!modalcreate)">
        <span class="plus-icon">+</span>
      </div>
    </div>




    <div class="card" *ngFor="let item of filteredData" (click)="card(item._id)"
      [ngClass]="{ 'card-content': ban, 'selected': item._id === Idd }">

      <div class="card-image">
        <img [src]="item.image" alt="Image">
      </div>
      <div class="card-content">
        <p class="card-id">{{item.title}} </p>
        <p class="sipnasis">{{item.synopsis}}</p>
        <p class="card-favorite">Categorias:</p>
        <div class="reparto-container">
          <!-- mapear -->
          <p class="reparto" *ngFor="let category of item.categories">{{ category }}</p>
        </div>

        <p class="card-favorite">Reparto:</p>
        <div class="reparto-container">
          <!-- mapear -->
          <p class="reparto" *ngFor="let actor of item.actors">{{ actor }}</p>
        </div>


      </div>
    </div>


  </div>



  <div *ngIf="Idd !== 0" class="footer">
    <div class="footer-button left-btn">
      <button class="btn" (click)="deleteitem(Idd)">
        <i class="fas fa-trash"></i> Delete
      </button>
    </div>
    <div class="footer-button right-btn" (click)="updateview(!modalupdate)">
      <button class="btn">
        <i class="fas fa-edit"></i> Update
      </button>
    </div>
  </div>

  <app-create-movie [isVisible]="modalcreate" (save)="handlecreate($event)"
    (cancel)="createcancel()"></app-create-movie>

  <app-update-movie [isVisible]="modalupdate" [item]="currentItem" (save)="handleupdate($event)"
    (cancel)="updatecancel()"></app-update-movie>
  
    <app-login [isVisible]="loginmodal" (save)="handleusers($event)"></app-login>


</div>
